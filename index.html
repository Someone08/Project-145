<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"> </script>
    </head>
    <body>
        <a-scene>
            <a-plane position="0 0 -4" rotation="-90 0 0" width="7" height="7" color="#c27c13"></a-plane>
            <a-box position="-1 0.5 -3" rotation="0 36 0" color="#4c1bb5"></a-box>
            <a-sphere position="0 1.25 -5" radius="1.25" color="#102b18"></a-sphere>
            <a-cylinder position="1 0.75 -3" rotation="-90 0 0"radius="0.4" height="0.5" color="#163f42"></a-cylinder>
            <a-ring position="2 1 -5" radius-inner="0.6" radius-outer="1.23" color="#521c1c"></a-ring>
            <a-octahedron position="-2.3 0.43 -2"  radius="0.35" color="#301326"></a-octahedron>
            <a-sky color="#a5afb0"></a-sky>
        </a-scene>
    </body>
</html>
